<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacker Sistem - Coco Balata</title>
<style>
  /* Temel sayfa */
  :root{
    --bg:#000;
    --panel:#071014;
    --accent:#39ff14; /* hacker-yeşili */
    --muted:#0f2b1a;
    --glass: rgba(0,0,0,0.45);
  }
  html,body{height:100%;margin:0;font-family: "Courier New", Courier, monospace;background: radial-gradient(ellipse at center,#001218 0%, #000 60%); color:var(--accent); -webkit-font-smoothing:antialiased;}
  /* Matrix yağmur efektine benzer arkaplan */
  .matrix {
    position:fixed; inset:0; z-index:0; overflow:hidden;
  }
  .matrix canvas{width:100%;height:100%; display:block; opacity:0.28; filter:blur(0.3px);}

  /* Ortadaki panel */
  .panel {
    position:relative; z-index:2;
    width:820px; max-width:95%; margin:5vh auto; padding:28px;
    background: linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.32));
    border-radius:10px; border:1px solid rgba(57,255,20,0.08);
    box-shadow: 0 8px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex; gap:20px; align-items:flex-start;
  }

  /* Sol terminal bölümü */
  .terminal {
    flex:1.1; min-height:320px; padding:18px; border-radius:8px;
    background: linear-gradient(180deg, rgba(3,10,6,0.35), rgba(0,0,0,0.18));
    border:1px solid rgba(57,255,20,0.04);
    overflow:hidden; position:relative;
  }
  .terminal .title { font-size:13px; color:rgba(57,255,20,0.9); margin-bottom:10px; opacity:0.9; }
  .terminal .screen {
    background: rgba(0,0,0,0.45); padding:14px; height:220px; border-radius:6px; color:var(--accent);
    overflow:auto; font-size:14px; line-height:1.45; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  }

  /* Sağ giriş bölümü */
  .login {
    width:320px; padding:16px; border-radius:8px; background: linear-gradient(180deg, rgba(0,0,0,0.36), rgba(0,0,0,0.2));
    border:1px solid rgba(57,255,20,0.04);
  }
  .login h2 { margin:0 0 8px 0; font-size:18px; color:var(--accent); }
  .hint { font-size:12px; color:rgba(57,255,20,0.5); margin-bottom:12px; }

  .field { margin-bottom:12px; }
  label { display:block; font-size:12px; color:rgba(57,255,20,0.7); margin-bottom:6px; }
  input[type="text"], input[type="password"]{
    width:100%; padding:10px 12px; border-radius:6px; border:1px solid rgba(57,255,20,0.06);
    background: rgba(0,0,0,0.65); color:var(--accent);
    box-sizing:border-box; font-family:monospace; font-size:13px;
  }
  button {
    width:100%; padding:10px 12px; margin-top:6px; border-radius:6px; border:1px solid rgba(57,255,20,0.08);
    background: linear-gradient(180deg, rgba(57,255,20,0.06), rgba(57,255,20,0.02));
    color:var(--accent); font-weight:700; cursor:pointer; font-family:monospace;
  }
  button:active{ transform:translateY(1px); }

  .msg { margin-top:10px; font-size:13px; min-height:20px; color:rgba(255,100,100,0.9); }

  /* Başarılı giriş sonrası overlay */
  .overlay {
    position:fixed; inset:0; z-index:4; display:flex; align-items:center; justify-content:center;
    background: linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75)); visibility:hidden; opacity:0; transition:opacity .3s;
  }
  .overlay.show { visibility:visible; opacity:1; }
  .card {
    width:820px; max-width:95%; padding:28px; border-radius:10px; background:rgba(0,0,0,0.42); border:1px solid rgba(57,255,20,0.06);
    color:var(--accent); text-align:center;
  }
  .card h1{ font-size:28px; margin:6px 0 14px 0; letter-spacing:1px; }
  .card p { margin:0; font-size:16px; color:rgba(57,255,20,0.95); }

  /* küçük responsive düzeltme */
  @media (max-width:720px){
    .panel{ flex-direction:column; padding:18px; }
    .login{ width:100%; order:2; }
    .terminal{ order:1; width:100%; }
    .card h1{ font-size:22px;}
  }
  /* titretme animasyonu (hatalı girişte) */
  @keyframes shake {
    10%,90%{ transform:translateX(-1px)}
    20%,80%{ transform:translateX(2px)}
    30%,50%,70%{ transform:translateX(-4px)}
    40%,60%{ transform:translateX(4px)}
  }
  .shake{ animation:shake .45s; }
  /* küçük typing efekti */
  .typed { display:inline-block; border-right:2px solid rgba(57,255,20,0.8); padding-right:4px; margin-right:2px; animation: caret 1s steps(1) infinite; }
  @keyframes caret { 50% { border-color:transparent; } }
</style>
</head>
<body>
<div class="matrix"><canvas id="matrix"></canvas></div>

<div class="panel" role="main" aria-labelledby="title">
  <div class="terminal" aria-live="polite">
    <div class="title" id="title">>> Hacker Sistem V1.3 — Coco Balata</div>
    <div class="screen" id="screen">
      <div><span class="typed" id="boot">Sistem başlatılıyor</span></div>
      <div id="log"></div>
    </div>
  </div>

  <div class="login" aria-label="Giriş bölümü">
    <h2>Terminal Girişi</h2>
    <div class="hint">Görsel amaçlı - gerçek uygulama için sunucu doğrulaması kullanın</div>
    <form id="loginForm" onsubmit="return false;">
      <div class="field">
        <label for="user">Kullanıcı adı</label>
        <input id="user" autocomplete="username" type="text" value="" required />
      </div>
      <div class="field">
        <label for="pass">Şifre</label>
        <input id="pass" autocomplete="current-password" type="password" value="" required />
      </div>
      <button id="submit">Giriş Yap</button>
    </form>
    <div class="msg" id="msg" aria-live="assertive"></div>
    <div style="margin-top:12px; font-size:12px; color:rgba(57,255,20,0.45);">coco balata özel yapılmıştır</div>
  </div>
</div>

<!-- Başarılı giriş sonrası overlay -->
<div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="card">
    <h1 id="successTitle">Erişim Verildi</h1>
    <p id="secretText">coco balata özel yapılmıştır</p>
  </div>
</div>

<script>
/* --------------------------
   Matrix-like arkaplan (canvas)
   -------------------------- */
(function(){
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = innerWidth;
  let height = canvas.height = innerHeight;
  const cols = Math.floor(width / 14);
  const drops = new Array(cols).fill(1);
  const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#$%&*+-=[]{}~^<>/?'.split('');

  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,width,height);
    ctx.fillStyle = 'rgba(57,255,20,0.7)';
    ctx.font = '13px monospace';
    for(let i=0;i<drops.length;i++){
      const text = letters[Math.floor(Math.random()*letters.length)];
      ctx.fillText(text, i*14, drops[i]*16);
      if(drops[i]*16 > height && Math.random() > 0.975) drops[i]=0;
      drops[i]++;
    }
  }
  let raf;
  function loop(){ draw(); raf = requestAnimationFrame(loop); }
  loop();

  addEventListener('resize', ()=>{
    width = canvas.width = innerWidth;
    height = canvas.height = innerHeight;
  });

})();

/* --------------------------
   Terminal log / typing effect
   -------------------------- */
const logEl = document.getElementById('log');
function appendLog(text, delay=0){
  setTimeout(()=>{
    const line = document.createElement('div');
    line.textContent = text;
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
  }, delay);
}
/* Basit boot metinleri */
appendLog('BOOT: çekirdek yükleniyor...', 600);
appendLog('SERVISLER: ağ, firewall, terminal başlatıldı', 1200);
appendLog('KIMLIK: anonim-süreçler etkin', 1800);
appendLog('Erişim için kullanıcı adı ve şifre girin.', 2400);

/* --------------------------
   Basit istemci tarafı auth (görsel)
   NOT: Gerçek uygulama için sunucu tarafı gerekir!
   -------------------------- */
/* Örnek sertifikalı (hardcoded) bilgiler — değiştirin */
const CREDENTIALS = [
  {user: 'admin', pass: 'deneme123'},
  {user: 'coco', pass: 'balata'}
];

const form = document.getElementById('loginForm');
const userIn = document.getElementById('user');
const passIn = document.getElementById('pass');
const msg = document.getElementById('msg');
const overlay = document.getElementById('overlay');
const submitBtn = document.getElementById('submit');

function checkCredentials(u,p){
  return CREDENTIALS.some(c => c.user === u && c.pass === p);
}

function showError(t){
  msg.textContent = t;
  form.classList.add('shake');
  setTimeout(()=> form.classList.remove('shake'), 460);
}

function successFlow(username){
  // panelde log yaz
  appendLog('Giriş: ' + username + ' - başarılı', 100);
  // overlay göster
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
  // uygulama kapanıp açılma hissi için efekt
  document.getElementById('successTitle').textContent = 'HOŞGELDİN, ' + username.toUpperCase();
  // typing effect ile özel yazı
  const secret = document.getElementById('secretText');
  secret.textContent = '';
  const text = 'coco balata özel yapılmıştır';
  let i = 0;
  const t = setInterval(()=> {
    secret.textContent += text[i++];
    if(i >= text.length) clearInterval(t);
  }, 40);
}

/* Form submit */
submitBtn.addEventListener('click', ()=>{
  msg.textContent = '';
  const u = userIn.value.trim();
  const p = passIn.value;
  appendLog('AUTH: Denenen kullanıcı -> ' + u, 100);
  // küçük gecikme ile gerçekçi his
  submitBtn.disabled = true;
  setTimeout(()=> {
    if(checkCredentials(u,p)){
      successFlow(u);
    } else {
      appendLog('AUTH: başarısız giriş -> ' + u, 200);
      showError('Erişim reddedildi — kullanıcı/ad veya şifre hatalı.');
    }
    submitBtn.disabled = false;
  }, 600);
});

/* overlay kapatma (isteğe bağlı) */
overlay.addEventListener('click', ()=> {
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden','true');
});

</script>
</body>
</html>
